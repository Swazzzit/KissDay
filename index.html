<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" rel="stylesheet">
    <title>Happy Kiss Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #fee2e2, #fecaca);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Grey Qo', cursive;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .image-container {
            margin: 0 auto 2rem;
            width: 12rem;
            height: 18rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .kiss-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .title {
            font-size: 2.25rem;
            color: #652A0E;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(2.5rem);
            animation: fadeInUp 1s forwards 1s;
            line-height: 1.2;
        }

        .mine {
            display: block;
            font-size: 2rem;
            margin-top: 0.25rem;
        }

        .hearts {
            font-size: 1.875rem;
            opacity: 0;
            animation: bounce 1s infinite, fadeIn 0.5s forwards 2.9s;
            margin-top: 0.5rem;
        }

        .floating-emoji {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            20% {
                opacity: 0.3;
            }
            80% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- Replace the src with your GIF URL -->
            <img 
                src="https://github.com/Swazzzit/KissDay/blob/main/puuung.gif?raw=true"
                alt="Kiss"
                class="kiss-image"
            />
        </div>
        <h1 class="title">
            Happy Kiss Day
            <span class="mine">"Mine"</span>
        </h1>
        <div class="hearts">üôà‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <script>
        const emojis = ["üòö", "üòò", "üòç", "üòã", "üòΩ", "üíñ", "üíó", "üíì", "üòª"];
        
        function createFloatingEmoji(emoji, delay) {
            const element = document.createElement('div');
            element.className = 'floating-emoji';
            element.textContent = emoji;
            element.style.left = `${Math.random() * 100}vw`;
            element.style.animation = `float 15s linear infinite ${delay}s`;
            document.body.appendChild(element);

            element.addEventListener('animationend', () => {
                element.remove();
                createFloatingEmoji(emoji, 0);
            });
        }

        // Create initial emojis
        emojis.forEach((emoji, index) => {
            createFloatingEmoji(emoji, index * 0.5);
        });
    </script>
</body>
</html>
